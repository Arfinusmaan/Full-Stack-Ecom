{% load static %}

<!-- Carousel: visible only on lg and up -->
<div id="carouselExampleIndicators" class="carousel slide d-none d-lg-block" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
      class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
      aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
      aria-label="Slide 5"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="{% static 'images/1.png' %}" class="d-block w-100 carousel-img" alt="Main Offer Banner">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'images/2.jpg' %}" class="d-block w-100 carousel-img" alt="Feature Product Slide">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'images/3.jpg' %}" class="d-block w-100 carousel-img" alt="Latest Arrivals Showcase">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'images/4.jpg' %}" class="d-block w-100 carousel-img" alt="Seasonal Picks">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'images/5.jpg' %}" class="d-block w-100 carousel-img" alt="Flash Deals Slide">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
